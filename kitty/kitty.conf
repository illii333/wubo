# 终端透明度（注释单独写）
background_opacity 0.6

# 其他配置保持不变
hide_window_decorations yes
save_session_on_exit yes
startup_session ~/.config/kitty/session.conf
session_save_interval 60
font_size 14.0
cursor_trail 3                        
cursor_trail_decay 0.1 0.4            
include themes/catppuccin-mocha.conf  # 这个注释没问题（因为不是数值配置）

